<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" id="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta content="telephone=no" name="format-detection">
		<title>图标</title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/iconfont.css" />
		<link rel="stylesheet" href="css/icon.css" />
		<script type="text/javascript" src="js/layout.js"></script>
	</head>

	<body class="bg_color">
		<div class="contiainer">
			<div class="page icon">
				<div class="page-hd">
					<h2>Icon</h2>
					<p>图标</p>
				</div>
				<div class="page-bd page-bd-spacing">
					<div class="icon-box flex-cont flex-simple">
						<i class="iconfont icon-chenggong icon-big"></i>
						<div class="icon-box-js flex-item">
							<h3>成功</h3>
							<p class="icon-box-desc">用于表示操作顺利达成</p>
						</div>
					</div>

					<div class="icon-box flex-cont flex-simple">
						<i class="iconfont icon-tishihei icon-big"></i>
						<div class="icon-box-js flex-item">
							<h3>提示</h3>
							<p class="icon-box-desc">用于表示信息提示；也常用于缺乏条件的操作拦截，提示用户所需信息</p>
						</div>
					</div>

					<div class="icon-box flex-cont flex-simple">
						<i class="iconfont icon-jinggao icon-big"></i>
						<div class="icon-box-js flex-item">
							<h3>普通警告</h3>
							<p class="icon-box-desc">用于表示操作后将引起一定后果的情况</p>
						</div>
					</div>

					<div class="icon-box flex-cont flex-simple">
						<i class="iconfont icon-jinggao icon-big strong"></i>
						<div class="icon-box-js flex-item">
							<h3>强烈警告</h3>
							<p class="icon-box-desc">用于表示操作后将引起严重的不可挽回的后果</p>
						</div>
					</div>

					<div class="icon-box flex-cont flex-simple">
						<i class="iconfont icon-dengdai icon-big"></i>
						<div class="icon-box-js flex-item">
							<h3>等待</h3>
							<p class="icon-box-desc">用于表示等待</p>
						</div>
					</div>

					<div>

						<i class="iconfont icon-chenggong icon-small"></i>
						<i class="iconfont icon-chenggonggou icon-small"></i>
						<i class="iconfont icon-yuanquan icon-small"></i>
						<i class="iconfont icon-jinggao icon-small strong"></i>
						<i class="iconfont icon-xiazai icon-small"></i>
						<i class="iconfont icon-tishi   icon-small"></i>
						<i class="iconfont icon-guanbi icon-small"></i>
						<i class="iconfont icon-sousuo icon-small"></i>
					</div>

				</div>
				<div class="page-ft">
					<a href="javascript:home()">
						<img src="images/icon_footer_link.png" />
					</a>
				</div>
			</div>

		</div>
	</body>

</html>
