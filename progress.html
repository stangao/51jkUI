<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" id="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta content="telephone=no" name="format-detection">
		<title>进度条</title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/progress.css" />
		<script type="text/javascript" src="js/layout.js"></script>
	</head>

	<body>
		<div class="contiainer">
			<div class="page progress">
				<div class="page-hd">
					<h2>Progress</h2>
					<p>进度条</p>
				</div>
				<div class="page-bd page-bd-spacing">
					<div class="progress-center flex-cont flex-simple">
						<div class="progress-bar flex-item">
							<div class="progress-inner-bar js-progress" style="width: 0%;"></div>

						</div>
						<a href="javascript:;" class="progress-opr">
							<i class="iconfont icon-svg26"></i>
						</a>
					</div>
					<div class="progress-center flex-cont flex-simple">
						<div class="progress-bar flex-item">
							<div class="progress-inner-bar js-progress" style="width: 50%;"></div>

						</div>
						<a href="javascript:;" class="progress-opr">
							<i class="iconfont icon-svg26"></i>
						</a>
					</div>
					<div class="progress-center flex-cont flex-simple">
						<div class="progress-bar flex-item">
							<div class="progress-inner-bar js-progress" style="width: 80%;"></div>

						</div>
						<a href="javascript:;" class="progress-opr">
							<i class="iconfont icon-svg26"></i>
						</a>
					</div>
					<div class="btn-area">

						<a href="javascripe:;" class="but-common but-primary but-XL-size" id="btnUpload">上传</a>
					</div>
				</div>
				<div class="page-ft">
					<a href="javascript:home()">
						<img src="images/icon_footer_link.png" />
					</a>
				</div>

			</div>
		</div>
		<script src="js/zepto.min.js"></script>
		<script>
			$(function() {
				var $progress = $('.js-progress'),
					$butUpload = $('#btnUpload');
				var progress = 0;

				function next() {
					if(progress > 100) {
						progress = 0;
						$butUpload.removeClass('but-disabled');
						return; //跳出方法
					}
					$progress.css({ width: progress + '%' });
					progress = ++progress;
					setTimeout(next, 20);
				}

				$butUpload.on('click', function() {
					if($butUpload.hasClass('but-disabled')) return;
					$butUpload.addClass('but-disabled');
					next();
				});
			});
		</script>
	</body>

</html>
