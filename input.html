		<script type="text/javascript">
			var wait = 60;

			function time(o) {
				if(wait == 0) {
					o.removeAttribute("disabled");
					o.value = "获取验证码";
					wait = 60;
				} else {
					o.setAttribute("disabled", true);
					o.value = "重新发送(" + wait + ")";
					wait--;
					setTimeout(function() {
							time(o)
						},
						1000)
				}
			}
			//文本域
			function changeLength() {
				var txtlength = $('.input-textarea').val().length;
				var str = parseInt(200 - txtlength)
				if(str > -1) {
					/*console.log(str);*/
					$('.tatal-num').html(str);
					$('.current-num').html(txtlength);

				} else {
					$('.input-textarea').val($('.input-textarea').val().substring(0, 200));
				}
			}

			/**js生成验证码**/
			var code; //在全局定义验证码   
			//产生验证码  
			window.onload = createCode();

			function showCheck(a) { /* 显示验证码图片 */
				var c = document.getElementById("myCanvas");
				var ctx = c.getContext("2d");
				ctx.clearRect(0, 0, 1000, 1000);
				ctx.fillStyle = "white";
				ctx.font = "80px Arial";
				ctx.fillText(a, 0, 100);

			}

			function createCode() {
				code = "";
				var codeLength = 4; //验证码的长度  
				var random = new Array(1, 2, 3, 4, 5, 6, 7, 8, 9, 'a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'j', 'k', 'l', 'm', 'n', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z', 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'J', 'K', 'L', 'M', 'N', 'P', 'Q', 'R', 'S', 'T', 'U', 'V', 'W', 'X', 'Y', 'Z'); //随机数
				for(var i = 0; i < codeLength; i++) { //循环操作  
					var index = Math.floor(Math.random() * 60); //取得随机数的索引（0~61）  
					code += random[index]; //根据索引取得随机数加到code上  
				}
				if(code.length != codeLength) {
					createCode();
				}
				showCheck(code);
			}
			//校验验证码  
			function validate() {
				var inputCode = document.getElementById("input_codetext").value.toUpperCase(); //取得输入的验证码并转化为大写
				var codeToUp = code.toUpperCase();
				if(inputCode.length <= 0) { //若输入的验证码长度为0  
					document.getElementById("input_codetext").setAttribute("placeholder", "请输入验证码");
					alert("请输入验证码");
					createCode();
					return false;
				} else if(inputCode != codeToUp) { //若输入的验证码与产生的验证码不一致时  
					alert("验证码输入错误");
					document.getElementById("input_codetext").value = " ";
					document.getElementById("input_codetext").setAttribute("placeholder", "Error");
					createCode();
					return false;

				} else { //输入正确时  
					alert("^-^"); //弹出^-^  
				}
			}
		</script>
