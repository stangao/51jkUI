			<script type="text/javascript">
				$(function() {
					var winH = $(window).height();
					var categorySpace = 10;

					$('.js-item').on('click', function() {
						var id = $(this).data('id');
						window.pageManager.go(id);
					});
					$('.js-category').on('click', function() {
						var $this = $(this),
							$inner = $this.next('.js-categoryInner'),
							$page = $this.parents('.page'),
							$parent = $(this).parent('li');
						var innerH = $inner.data('height');
						bear = $page;

						if(!innerH) {
							$inner.css('height', 'auto');
							innerH = $inner.height();
							$inner.removeAttr('style');
							$inner.data('height', innerH);
						}

						if($parent.hasClass('js-show')) {
							$parent.removeClass('js-show');
						} else {
							$parent.siblings().removeClass('js-show');

							$parent.addClass('js-show');
							if(this.offsetTop + this.offsetHeight + innerH > $page.scrollTop() + winH) {
								var scrollTop = this.offsetTop + this.offsetHeight + innerH - winH + categorySpace;

								if(scrollTop > this.offsetTop) {
									scrollTop = this.offsetTop - categorySpace;
								}

								$page.scrollTop(scrollTop);
							}
						}
					});
				});
			</script>
		</script>

			<script type="text/javascript">
				var wait = 60;

				function time(o) {
					if(wait == 0) {
						o.removeAttribute("disabled");
						o.value = "获取验证码";
						wait = 60;
					} else {
						o.setAttribute("disabled", true);
						o.value = "重新发送(" + wait + ")";
						wait--;
						setTimeout(function() {
								time(o)
							},
							1000)
					}
				}
				//文本域
				function changeLength() {
					var txtlength = $('.input-textarea').val().length;
					var str = parseInt(200 - txtlength)
					if(str > -1) {
						/*console.log(str);*/
						$('.tatal-num').html(str);
						$('.current-num').html(txtlength);

					} else {
						$('.input-textarea').val($('.input-textarea').val().substring(0, 200));
					}
				}

				/**js生成验证码**/
				var code; //在全局定义验证码   
				//产生验证码  
				window.onload = createCode();

				function showCheck(a) { /* 显示验证码图片 */
					var c = document.getElementById("myCanvas");
					var ctx = c.getContext("2d");
					ctx.clearRect(0, 0, 1000, 1000);
					ctx.fillStyle = "white";
					ctx.font = "80px Arial";
					ctx.fillText(a, 0, 100);

				}

				function createCode() {
					code = "";
					var codeLength = 4; //验证码的长度  
					var random = new Array(1, 2, 3, 4, 5, 6, 7, 8, 9, 'a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'j', 'k', 'l', 'm', 'n', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z', 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'J', 'K', 'L', 'M', 'N', 'P', 'Q', 'R', 'S', 'T', 'U', 'V', 'W', 'X', 'Y', 'Z'); //随机数
					for(var i = 0; i < codeLength; i++) { //循环操作  
						var index = Math.floor(Math.random() * 60); //取得随机数的索引（0~61）  
						code += random[index]; //根据索引取得随机数加到code上  
					}
					if(code.length != codeLength) {
						createCode();
					}
					showCheck(code);
				}
				//校验验证码  
				function validate() {
					var inputCode = document.getElementById("input_codetext").value.toUpperCase(); //取得输入的验证码并转化为大写
					var codeToUp = code.toUpperCase();
					if(inputCode.length <= 0) { //若输入的验证码长度为0  
						document.getElementById("input_codetext").setAttribute("placeholder", "请输入验证码");
						alert("请输入验证码");
						createCode();
						return false;
					} else if(inputCode != codeToUp) { //若输入的验证码与产生的验证码不一致时  
						alert("验证码输入错误");
						document.getElementById("input_codetext").value = " ";
						document.getElementById("input_codetext").setAttribute("placeholder", "Error");
						createCode();
						return false;

					} else { //输入正确时  
						alert("^-^"); //弹出^-^  
					}
				}
			</script>

		</script>

			<script class="uploader">
				$(function() {
					var tmpl = '<li class="uploader-file" style="background-image:url(#url#)"></li>',
						$gallery = $("#gallery"),
						$galleryImg = $("#galleryImg"),
						$uploaderInput = $("#uploaderInput"),
						$uploaderFiles = $("#uploaderFiles");

					$uploaderInput.on("change", function(e) {
						var src, url = window.URL || window.webkitURL || window.mozURL,
							files = e.target.files;
						for(var i = 0, len = files.length; i < len; ++i) {
							var file = files[i];

							if(url) {
								src = url.createObjectURL(file);
							} else {
								src = e.target.result;
							}

							$uploaderFiles.append($(tmpl.replace('#url#', src)));
						}
					});

					$uploaderFiles.on("click", "li", function() {
						$galleryImg.attr("style", this.getAttribute("style"));
						$gallery.fadeIn(100);
					});
					$gallery.on("click", function() {
						$gallery.fadeOut(100);
					});
				});
			</script>
		</script>

		<script type="text/html" id="tpl-progress">
			<div class="page progress">

				<div class="page-bd page-bd-spacing">

						</div>
						<a href="javascript:;" class="progress-opr">

					<div class="progress-center flex-cont flex-simple">
						<div class="progress-bar flex-item">
							<div class="progress-inner-bar js-progress" style="width: 80%;"></div>

						</div>
						<a href="javascript:;" class="progress-opr">
							<i class="iconfont icon-svg26"></i>
						</a>
					</div>
					<div class="btn-area">
						<a href="javascripe:;" class="but-common but-primary but-XL-size" id="btnUpload">上传</a>
					</div>
				</div>
				<div class="page-ft">
					<a href="javascript:home()">
						<img src="images/icon_footer_link.png" />
					</a>
				</div>

			</div>
			</div>

			<script>
				$(function() {
					var $progress = $('.js-progress'),
						$butUpload = $('#btnUpload');
					var progress = 0;

					function next() {
						if(progress > 100) {
							progress = 0;
							$butUpload.removeClass('but-disabled');
							return; //跳出方法
						}
						$progress.css({ width: progress + '%' });
						progress = ++progress;
						setTimeout(next, 20);
					}

					$butUpload.on('click', function() {
						if($butUpload.hasClass('but-disabled')) return;
						$butUpload.addClass('but-disabled');
						next();
					});
				});
			</script>

		</script>

		<script type="text/html" id="tpl-toast">
			<div class="page toast">
				<div class="page-hd">
					<h2>Toast</h2>
					<p>弹出式提示</p>
				</div>
				<div class="page-bd page-bd-spacing operation">
					<a href="javascript:;" class="but-common but-default but-XL-size" id="showToast">成功提示</a>
					<a href="javascript:;" class="but-common but-default but-XL-size" id="showLoadingTost">加载中提示</a>
				</div>
				<div class="page-ft">
					<a href="javascript:home()">
						<img src="images/icon_footer_link.png" />
					</a>
				</div>

				<div id="toast" style="display: none;">
					<div class="show-toast">
						<i class="iconfont icon-chenggonggou"></i>
						<p class="show-toast-content">已完成</p>
					</div>
				</div>

				<div id="loadigtoast" style="display: none;">
					<div class="show-toast">
						<i class="iconfont icon-loading loading-animate"></i>
						<p class="show-toast-content">数据加载中</p>
					</div>
				</div>
			</div>
			</div>

			<script class="toast">
				$(function() {
					//toast
					var $toast = $('#toast');
					var $loadingToast = $('#loadigtoast');
					$("#showToast").on("tap", function() {
						if($toast.css('display') != 'none') return;
						if($loadingToast.css('display') != 'none') return;
						fadeout($toast);
					});

					//loading
					$("#showLoadingTost").on("tap", function() {
						if($loadingToast.css('display') != 'none') return;
						if($toast.css('display') != 'none') return;
						fadeout($loadingToast);
					});

					function fadeout(e) {
						e.fadeIn(100);
						setTimeout(function() {
							e.fadeOut(100);
						}, 2000);
					}
				});
			</script>

		</script>

		<script type="text/html" id="tpl-searchbar">
			<div class="page searchbar">

					<h2>SearchBar</h2>

				</div>
				<div class="page-bd ">
					<div class="search-bar   flex-cont flex-simple" id="searchBar">
						<form class="search-bar-form   flex-item">
							<div class="search-bar-box ">
								<i class="iconfont icon-sousuo icon-small"></i>
								<input type="search" class="search-bar-input" id="searchInput" placeholder="搜索" required="">

								<a href="javascript:;" class="iconfont search-bar-clear" id="searchClear"></a>
							</div>
							<label class="search-bar-label" id="searchText">
				<i class="iconfont icon-sousuo icon-small"></i>
				<span>搜索</span>
			</label>
						</form>
						<a href="javascript:" class="search-bar-cancelbtn" id="searchCancel">取消</a>
					</div>
					<div class="wireframe search-bar-result" id="searchResult">
						<div class="wireframe-part">
							<p class="list-center-bd ">实时搜索文本</p>
						</div>
						<div class="wireframe-part">
							<p class="list-center-bd ">实时搜索文本</p>
						</div>
						<div class="wireframe-part">
							<p class="list-center-bd ">实时搜索文本</p>
						</div>
						<div class="wireframe-part">
							<p class="list-center-bd ">实时搜索文本</p>
						</div>
					</div>

					<div class="search-part flex-cont flex-simple">
						<input type="text" placeholder="预设内容" class="search-part-box flex-item" />
						<a href="javascript:;" class="but-common but-primary but-M-size ">按钮</a>
					</div>
					<div class="search-part flex-cont flex-simple">
						<input type="text" placeholder="预设内容" class="search-part-box flex-item" />

					</div>
				</div>
				<div class="page-ft">
					<a href="javascript:home()">
						<img src="images/icon_footer_link.png" />
					</a>
				</div>

			</div>

			<script>
				var $searchBar = $('#searchBar'),
					$searchResult = $('#searchResult'),
					$searchText = $('#searchText'),
					$searchClear = $('#searchClear'),
					$searchInput = $('#searchInput'),
					$searchCancel = $('#searchCancel');

				function hideSearchResule() {
					$searchResult.hide();
					$searchInput.val('');
				}

				function cancelSearch() {
					hideSearchResule();
					$searchBar.removeClass('search-bar-focusing');
					$searchText.show();
				}

				$searchText.on("tap", function() {
					$searchBar.addClass('search-bar-focusing');
					$searchInput.focus();
				})
				$searchInput
					.on("blur", function() {
						if(!this.value.length) cancelSearch();

					})
					.on('input', function() {
						if(this.value.length) {
							$searchResult.show();
							$searchClear.show();
						} else {
							$searchResult.hide();
							$searchClear.hide();
						}
					})
				$searchClear.on('tap', function() {
					hideSearchResule();
					$searchInput.focus();
					$searchClear.hide();
				})
				$searchCancel.on('tap', function() {
					cancelSearch();
					$searchInput.blur();
					$searchClear.hide();
				})
			</script>

		</script>
